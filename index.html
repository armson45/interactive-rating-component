<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main>
    <div class="container">

      <section class="rating-state">
        <div class="icon-star"><img src="/images/icon-star.svg" alt=""></div>
        <h2 class="rating-state__title title">How did we do?</h2>
        <p class="rating-state__text paragraph">
          Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!
        </p>
        <section class="rating-state__rates">
          <button type="button" class="rating-state__rate" value="1">1</button>
          <button type="button" class="rating-state__rate" value="2">2</button>
          <button type="button" class="rating-state__rate" value="3">3</button>
          <button type="button" class="rating-state__rate" value="4">4</button>
          <button type="button" class="rating-state__rate" value="5">5</button>
        </section>
        <button class="rating-state__submit" type="button">submit</button>
      </section>

      <section class="thanks-state hidden">
        <div class="thanks-header">
          <figure>
            <img src="images/illustration-thank-you.svg">
            <figcaption class="final-rate">You selected 3 out of 5</figcaption>
          </figure>
        </div>
        <h2 class="thanks-state__title title">Thank you!</h2>
        <p class="thanks-state__text paragraph">
          We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to get intouch!
        </p>
      </section>
    </div>

  </main>
  <script src="/js/main.js"></script>
</body>

</html>
